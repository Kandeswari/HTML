<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1"  src="Images/Cognizant.png" draggable="true" ondragstart="drag(event)" width="100px" >
<img id="drag2"  src="Images/Cognizant.png" draggable="true" ondragstart="drag(event)" width="100px" >
<img id="drag3"  src="Images/Cognizant.png" draggable="true" ondragstart="drag(event)" width="100px" >

</div>
</body>
</html>
